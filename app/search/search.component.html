<header class="undergroundline__header">
	{{filterType}} {{searchExample}}

    <form action="">
        <div class="searcharea">
            <input type="text" 
            class="searcharea__input" 
            name="search"
            #searchTerm 
            [ngModel]='model' 
            (ngModelChange)='search($event)' 
            [placeholder]="'e.g. ' + searchExample" 
            min="2" 
            max="30" 
            autofocus="autofocus"/>
        </div>
    </form>
</header>
