      <style>
        /* Load CSS inline as stylesheet parsing is sometimes too slow and therefore does not style the page*/
        .loading-area {
            align-items: center;
            background-color: #113B92;
            display: flex;
            flex-flow: column nowrap;
            height: 100vh;
            justify-content: center;
            position: relative;
            width: 100%;
        }
        .loading-area__badge--svg > #train__body {

        }
        .loading-area__badge--svg > #train__headlights {
            animation: flashInOut 2s ease-in-out 0s infinite normal both running;
        }           
        .loading-area__badge--svg {
            max-width: 30rem;
        }
        .loading-area__badge {
            animation: bounce 2s ease-in-out 0s infinite normal both running;
            color: #FFF;
            display: block;
            margin-bottom: 1rem;
        }
        .loading-area__text {
            color: #FFF;
            font-size: 1.5rem;
            position: absolute;
            transform: translateY(15vh);
        }
        @keyframes flashInOut {
            0% {
                opacity: 1;
            }
            10% {
                opacity: 1;
            }
            20% {
                opacity: 1;
            }
            30% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            60% {
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            10% {
                transform: translateY(0);
